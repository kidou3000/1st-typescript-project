<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>カウントダウンタイマー</title>
  <style>
    #timerApp {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 500px;
      margin: auto;
    }

    #timeInput {
      width: 90%;
      max-width: 400px;
      font-size: 1.4em;
      padding: 15px;
      margin-bottom: 20px;
      text-align: center;
      box-sizing: border-box;
    }

    #buttonContainer {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      width: 100%;
    }

    #startStopButton, #resetButton {
      width: 100%; /* 幅いっぱいに設定 */
      font-size: 1.5em; /* ボタンのフォントを標準に設定 */
      padding: 20px; /* PCでの高さを少し小さく */
      margin: 10px 0;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    #startStopButton {
      background-color: #007bff;
      color: white;
    }

    #resetButton {
      background-color: #dc3545;
      color: white;
    }

    #startStopButton:hover {
      background-color: #0056b3;
    }

    #resetButton:hover {
      background-color: #c82333;
    }

    #progressBarContainer {
      width: 100%;
      height: 40px;
      background-color: #f3f3f3;
      border: 1px solid #ccc;
      margin-top: 20px;
      border-radius: 5px;
      overflow: hidden;
    }

    #progressBar {
      width: 100%;
      height: 100%;
      background-color: #4caf50;
    }

    @media (max-width: 600px) {
      #startStopButton, #resetButton {
        width: 100%; /* スマホではボタンを幅いっぱいに */
        font-size: 1.8em; /* スマホでのフォントサイズを少し大きく */
        padding: 30px; /* スマホでの高さを大きく設定 */
      }

      #timerDisplay {
        font-size: 2.2em; /* スマホでのタイマー終了メッセージの文字サイズを調整 */
      }
    }

    #timerDisplay {
      font-size: 3em;
      margin: 20px 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="timerApp">
    <input type="number" id="timeInput" placeholder="分を入力" min="1">
    <div id="timerDisplay">05:00</div>
    
    <div id="progressBarContainer">
      <div id="progressBar"></div>
    </div>
    <div id="buttonContainer">
      <button id="startStopButton">スタート / ストップ</button>
      <button id="resetButton">リセット</button>
    </div>
  </div>

  <script src="countdown_timer.js" defer></script>
</body>
</html>
