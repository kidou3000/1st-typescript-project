<!DOCTYPE html>
<meta charset="UTF-8">
<div id="timerApp">
  <input type="number" id="timeInput" placeholder="分を入力" min="1">
  <button id="startStopButton">スタート / ストップ</button>
  <button id="resetButton">リセット</button>
  <div id="timerDisplay">05:00</div>
  <div id="progressBarContainer">
    <div id="progressBar"></div>
  </div>
</div>

<style>
  #timerApp {
    display: flex;
    flex-direction: column;
    align-items: center;
    max-width: 500px;
    margin: 0 auto;
    padding: 20px;
    border: 2px solid #ccc;
    border-radius: 10px;
    background-color: #f9f9f9;
  }
  
  #timeInput {
    width: 80%;
    font-size: 1.5em;
    padding: 15px 25px;
    margin-bottom: 20px;
    text-align: center;
  }
  
  #startStopButton, #resetButton {width: 50%; font-size: 1.4em;
    padding: 10px;
    margin: 10px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    background-color: #007bff;
    color: white;
    transition: background-color 0.3s ease;
  }
  
  #resetButton {
    background-color: #dc3545;
  }
  
  #startStopButton:hover {
    background-color: #0056b3;
  }
  
  #resetButton:hover {
    background-color: #c82333;
  }
  
  #timerDisplay {
    font-size: 3em;
    margin: 20px 0;
    text-align: center;
  }
  
  #progressBarContainer {
    width: 100%;
    height: 40px;
    background-color: #f3f3f3;
    border: 1px solid #ccc;
    margin-top: 20px;
    border-radius: 5px;
    overflow: hidden;
  }
  
  #progressBar {
    width: 100%;
    height: 100%;
    background-color: #4caf50;
  }
  
  #progressBar.blinking {
    animation: blink 1s infinite alternate;
  }

  @keyframes blink {
    0% { background-color: #4caf50; }
    100% { background-color: #d4ffd4; }
  }

  #progressBar.warning {
    animation: warningBlink 1s infinite alternate;
  }

  @keyframes warningBlink {
    0% { background-color: #ff5252; }
    100% { background-color: #ffdada; }
  }
  @media (max-width: 480px) {
  #timerApp {
    max-width: 100%;
    padding: 10px;
  }

  #timeInput, #startStopButton, #resetButton {
    width: 100%;
    font-size: 1.2em;
    padding: 10px;
  }

  #timerDisplay {
    font-size: 2.5em;
  }
}

</style>

<script src="countdown_timer.js" defer></script>
