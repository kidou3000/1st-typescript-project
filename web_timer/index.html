<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>カウントダウンタイマー</title>
  <style>
    #timerApp {$1width: 100%; max-width: 500px; margin: auto;$2}
    
    #timeInput {$1width: calc(100% - 40px);$2}
    
    #startStopButton, #resetButton {
      width: 100%;
      max-width: none;
      font-size: 1.4em;
      padding: 15px;
      margin: 10px 0;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s ease;
    }
    
    #resetButton {
      background-color: #dc3545;
    }
    
    #startStopButton:hover {
      background-color: #0056b3;
    }
    
    #resetButton:hover {
      background-color: #c82333;
    }
    
    #timerDisplay {
      font-size: 4em;
      margin: 20px 0;
      text-align: center;
    }
    
    #progressBarContainer {
      width: 100%;
      height: 40px;
      background-color: #f3f3f3;
      border: 1px solid #ccc;
      margin-top: 20px;
      border-radius: 5px;
      overflow: hidden;
    }
    
    #progressBar {
      width: 100%;
      height: 100%;
      background-color: #4caf50;
    }
    
    #progressBar.blinking {
      animation: blink 1s infinite alternate;
    }

    @keyframes blink {
      0% { background-color: #4caf50; }
      100% { background-color: #d4ffd4; }
    }

    #progressBar.warning {
      animation: warningBlink 1s infinite alternate;
    }

    @keyframes warningBlink {
      0% { background-color: #ff5252; }
      100% { background-color: #ffdada; }
    }
  @media (max-width: 600px) {$1#timeInput, #startStopButton, #resetButton {$2width: calc(100% - 20px);
        font-size: 1.3em;
        padding: 10px;
      }
      #timerDisplay {
        font-size: 3em;
      }
    }
  </style>
</head>
<body>
  <div id="timerApp">
    <input type="number" id="timeInput" placeholder="分を入力" min="1">
    <button id="startStopButton">スタート / ストップ</button>
    <button id="resetButton">リセット</button>
    <div id="timerDisplay">05:00</div>
    <div id="progressBarContainer">
      <div id="progressBar"></div>
    </div>
  </div>

  <script src="countdown_timer.js" defer></script>
</body>
</html>
